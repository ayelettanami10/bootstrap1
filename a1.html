<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mb-4">

        <form>
            <div class="mb-3">
                <label for="Lastname" class="form-label">Last name</label>
                <input type="Last name" class="form-control" id="Lastname" value="Last name">

            </div>

            <div class="mb-3">
                <label for="firstname" class="form-label">First name</label>
                <input type="First name" class="form-control" id="firstname" value="First name">

            </div>

            <div class="mb-3">
                <label for="radio" class="form-label">How do you know about us?</label><br>
                <input type="radio" id="FRIEND" name="howradio" value="FRIEND">
                <label for="FRIEND">FRIEND</label><br>
                <input type="radio" id="FACEBOOK" name="howradio" value="FACEBOOK">
                <label for="FACEBOOK">FACEBOOK</label><br>
                <input type="radio" id="OTHER" name="howradio" value="OTHER">
                <label for="OTHER">OTHER</label><br>
            </div>

            <div class="mb-3">
                <label for="Createapassword" class="form-label">Create a password</label>
                <input type="password" class="form-control" id="Createapassword" aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text">Mast be 8-20 characters long.</div>
            </div>



            <div class="mb-3">
            <label for="chooseaquestion" class="form-label">Choose a question to reset your password</label>
            <select name="color" class="form-control" id="chooseaquestion">
                <option value="choose a question">choose a question</option>
                <option value="b4567">b4567</option>
                <option value="gh56">gh56</option>
            </select>
            </div>

            <div class="mb-3">
                <label for="Response" class="form-label">Response</label>
                <input type="Response" class="form-control" id="Response" value="Response">

            </div>

            <div class="mb-3">
                <label for="EmailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" value="Enter email">
                <div id="emailHelp" class="form-text">well never share your email with anyone use.</div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Response</label>
                <input type="file" class="form-control" id="Response" value="Response">

            </div>











           
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>














    </div>
</body>

</html>
